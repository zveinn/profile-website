<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/index.css">
 
          {{ if .Params.tags }}
            {{ range  .Params.tags }}
                  <meta name="ogtype" property="og:type:article:tag"          content="{{.}}" />
        {{ end }}
        {{end}}

     <meta name="ogurl" property="og:url"           content="{{ .Permalink  | absURL}}" />
  <meta name="ogtype" property="og:type"          content="article" />
   <meta name="ogtype" property="og:type:article:author"          content="{{.Params.Author}} / {{ .Params.Email}}" />
  <meta name="twitter:title" property="og:title"         content="{{.Params.Title}}" />
  <meta name="twitter:description" property="og:description"   content="{{.Params.Description | safeHTML }}" />
  <meta name="twitter:image" property="og:image"         content="{{.Site.Params.sharingLogoLink}}" />
<meta name="twitter:card" content="summary_large_image">
</head>
<body>
   <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v4.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your customer chat code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="181859115795936"
  theme_color="#fa3c4c"
  logged_in_greeting="Did you know that butterflies taste with their feet ?"
  logged_out_greeting="Did you know that butterflies taste with their feet ?">
      </div> 
<header class="site-header">
    <div class="header-wrapper">
        <div>
            {{ with .Site.Params.zkynetLogo }}
            <a class="site-logo" title="Zkynet.io" href="/">
                <img src="{{ . }}" alt="zkynet.io" />
            </a>
            {{ end }}
        </div>
        {{ partial "media-nav.html" . }}
    </div>
    
</header>

    <div class="content" id="container">
