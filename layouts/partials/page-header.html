<header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <p class="post-description">{{ .Description }}</p>
    <p class="post-author">Written by {{ .Params.Author }} ( <a
            href="mailto:{{ .Params.Email }}">{{ .Params.Email }}</a> ) on {{ .Params.Day }} </p>
</header>
