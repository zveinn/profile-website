{{ partial "header.html" . }}

<div class="home-wrapper">
    <div class="zenbot-wrapper">
        <header class="post-header">
            <h1 class="post-title">Articles</h1>
            <p class="post-description">"Repository of randomness"</p>
        </header>
        <ol class="post-list">
            {{ $pag := .Paginate (where .Data.Pages "Type" "blog") }}
            {{ range $pag.Pages }}
            {{ partial "post-stub.html" . }}
            {{ end }}
        </ol>

        <div class="post-navigation">
            {{ partial "pagination.html" . }}
        </div>
    </div>
</div>
